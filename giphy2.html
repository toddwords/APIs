<img id='1' />
<img id='2' />
<img id='3' />
<script src="http://code.jquery.com/jquery-2.2.4.js"></script>
<script>
getRandomGif('dog', '1')
getRandomGif('snake', '2')
getRandomGif('penguin', '3')
function getRandomGif(tag, id){
	var url = 'https://api.giphy.com/v1/gifs/random?api_key=SnREKKYQNbZIxQm0BvFOeBhW1lYCDpjy&tag='+tag
	fetch(url)
	.then(function(response){return response.json()})
	.then(function(data){
		console.log(data)
		$('#'+id).attr('src', data.data.image_original_url)
	})
	
}
</script>
